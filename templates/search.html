<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search - Document Processor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-network-wired"></i> DocProcessor
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">Dashboard</a>
                <a class="nav-link" href="/upload">Upload</a>
                <a class="nav-link active" href="/search">Search</a>
                <a class="nav-link" href="/nodes">Nodes</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h4><i class="fas fa-search"></i> Search Documents</h4>
                    </div>
                    <div class="card-body">
                        <form id="searchForm" class="row g-3">
                            <div class="col-md-8">
                                <input type="text" class="form-control form-control-lg" 
                                       id="searchQuery" placeholder="Enter keywords, phrases, or content to search...">
                            </div>
                            <div class="col-md-2">
                                <select class="form-select form-select-lg" id="resultLimit">
                                    <option value="10">10 results</option>
                                    <option value="25">25 results</option>
                                    <option value="50">50 results</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <button type="submit" class="btn btn-primary btn-lg w-100">
                                    <i class="fas fa-search"></i> Search
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
                
                <div class="card mt-4">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Search Results</h5>
                        <span id="resultCount" class="badge bg-secondary">0 results</span>
                    </div>
                    <div class="card-body">
                        <div id="searchResults">
                            <p class="text-muted text-center">Enter a search query to find documents</p>
                        </div>
                    </div>
                </div>
                
                <div class="card mt-4">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5><i class="fas fa-list"></i> All Documents</h5>
                        <button class="btn btn-sm btn-primary" onclick="loadAllDocuments()">
                            <i class="fas fa-sync-alt"></i> Refresh
                        </button>
                    </div>
                    <div class="card-body">
                        <div id="allDocuments">
                            <div class="text-center">
                                <div class="spinner-border" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                                <p class="mt-2">Loading documents...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        console.log('üîç Search page JavaScript loaded');

        // Search form handler
        document.getElementById('searchForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const query = document.getElementById('searchQuery').value.trim();
            const limit = document.getElementById('resultLimit').value;
            
            if (!query) {
                alert('Please enter a search query');
                return;
            }
            
            await performSearch(query, limit);
        });

        async function performSearch(query, limit = 10) {
            const resultsDiv = document.getElementById('searchResults');
            resultsDiv.innerHTML = '<div class="text-center"><div class="spinner-border" role="status"><span class="visually-hidden">Searching...</span></div><p class="mt-2">Searching...</p></div>';
            
            try {
                console.log(`üîç Searching for: "${query}"`);
                const response = await fetch(`/api/search?q=${encodeURIComponent(query)}&limit=${limit}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('‚úÖ Search results:', data);
                
                document.getElementById('resultCount').textContent = `${data.results.length} results`;
                document.getElementById('resultCount').className = data.results.length > 0 ? 'badge bg-success' : 'badge bg-secondary';
                
                if (data.results.length === 0) {
                    resultsDiv.innerHTML = `
                        <div class="alert alert-warning text-center">
                            <i class="fas fa-search"></i>
                            <p class="mb-0">No documents found matching "${query}"</p>
                            <small>Try different keywords or check the "All Documents" section below</small>
                        </div>`;
                    return;
                }
                
                let html = '';
                data.results.forEach((result, index) => {
                    html += `
                        <div class="card mb-3">
                            <div class="card-body">
                                <h5 class="card-title">
                                    <i class="fas fa-file-alt"></i> ${result.file_name}
                                </h5>
                                <p class="card-text">${result.content}</p>
                                <div class="mb-2">
                                    ${(result.keywords || []).map(keyword => 
                                        `<span class="badge bg-light text-dark me-1">${keyword}</span>`
                                    ).join('')}
                                </div>
                                <small class="text-muted">
                                    <i class="fas fa-chart-line"></i> Score: ${result.score.toFixed(2)} | 
                                    <i class="fas fa-font"></i> ${result.metadata.word_count} words | 
                                    <i class="fas fa-calendar"></i> ${new Date(result.metadata.processed_time).toLocaleDateString()}
                                </small>
                            </div>
                        </div>
                    `;
                });
                
                resultsDiv.innerHTML = html;
                console.log('‚úÖ Search results displayed');
                
            } catch (error) {
                console.error('‚ùå Search error:', error);
                resultsDiv.innerHTML = `
                    <div class="alert alert-danger">
                        <i class="fas fa-exclamation-circle"></i> Error performing search: ${error.message}
                        <br><small>Check console for details (F12)</small>
                    </div>`;
            }
        }

        async function loadAllDocuments() {
    console.log('üìö Loading all documents...');
    const docsDiv = document.getElementById('allDocuments');
    
    docsDiv.innerHTML = `
        <div class="text-center">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">Loading documents...</p>
        </div>`;
    
    try {
        const response = await fetch('/api/documents');
        console.log('üì° Documents API response status:', response.status);
        
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const data = await response.json();
        console.log('üìÑ Documents data received:', data);
        
        if (!data.documents || data.documents.length === 0) {
            docsDiv.innerHTML = `
                <div class="alert alert-info text-center">
                    <i class="fas fa-inbox"></i>
                    <h5>No Documents Yet</h5>
                    <p>Upload some documents to get started!</p>
                    <a href="/upload" class="btn btn-primary">
                        <i class="fas fa-upload"></i> Upload Documents
                    </a>
                </div>`;
            return;
        }
        
        console.log(`‚úÖ Found ${data.documents.length} documents`);
        
        let html = '<div class="row">';
        data.documents.forEach((doc, index) => {
            const displayName = doc.file_name || 'Unknown';
            const preview = doc.content_preview || doc.content?.substring(0, 150) + '...' || 'No preview';
            const keywords = doc.keywords || [];
            const wordCount = doc.word_count || doc.metadata?.word_count || 0;
            const fileSize = doc.file_size || doc.metadata?.file_size || 0;
            
            html += `
                <div class="col-md-6 mb-3">
                    <div class="card h-100 border-start border-primary border-3">
                        <div class="card-body">
                            <h6 class="card-title">
                                <i class="fas fa-file-pdf text-danger"></i> ${displayName}
                            </h6>
                            <p class="card-text small text-muted">${preview}</p>
                            <div class="mb-2">
                                ${keywords.slice(0, 5).map(keyword => 
                                    `<span class="badge bg-light text-dark me-1" style="font-size: 0.7rem">${keyword}</span>`
                                ).join('')}
                            </div>
                        </div>
                        <div class="card-footer bg-light">
                            <small class="text-muted">
                                <i class="fas fa-font"></i> ${wordCount} words | 
                                <i class="fas fa-hdd"></i> ${(fileSize / 1024).toFixed(1)} KB
                            </small>
                        </div>
                    </div>
                </div>
            `;
        });
        html += '</div>';
        
        docsDiv.innerHTML = html;
        console.log('‚úÖ Documents displayed successfully!');
        
    } catch (error) {
        console.error('‚ùå Error loading documents:', error);
        docsDiv.innerHTML = `
            <div class="alert alert-danger">
                <i class="fas fa-exclamation-circle"></i> Error loading documents: ${error.message}
                <br><button class="btn btn-sm btn-primary mt-2" onclick="loadAllDocuments()">
                    <i class="fas fa-redo"></i> Try Again
                </button>
            </div>`;
    }
}

// Auto-load on page ready
document.addEventListener('DOMContentLoaded', loadAllDocuments);
        console.log('‚úÖ Search page ready!');
    </script>
</body>
</html>
