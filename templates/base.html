<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decentralized Document Processor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .navbar-brand { font-weight: bold; }
        .node-status { font-size: 0.9rem; }
        .stats-card { transition: transform 0.2s; }
        .stats-card:hover { transform: translateY(-2px); }
        .capability-badge { font-size: 0.7rem; }
        .debug-panel { background: #f8f9fa; padding: 10px; border-radius: 5px; margin: 10px 0; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-network-wired"></i> DocProcessor
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">Dashboard</a>
                <a class="nav-link" href="/upload">Upload</a>
                <a class="nav-link" href="/search">Search</a>
                <a class="nav-link" href="/nodes">Nodes</a>
                <a class="nav-link" href="/api/debug/full-status" target="_blank">Debug</a>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        <!-- Debug Panel -->
        <div class="debug-panel" id="debugPanel" style="display: none;">
            <h6><i class="fas fa-bug"></i> Debug Information</h6>
            <div id="debugInfo">Loading...</div>
            <button class="btn btn-sm btn-secondary mt-2" onclick="loadDebugInfo()">Refresh Debug</button>
        </div>
        
        {% block content %}{% endblock %}
    </div>

    <!-- Add Socket.IO client library -->
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <script>
        // Global Socket.IO connection with error handling
        const socket = io({
            reconnection: true,
            reconnectionAttempts: 5,
            reconnectionDelay: 1000
        });

        // Debug functions
        async function loadDebugInfo() {
            try {
                const response = await fetch('/api/debug/full-status');
                const data = await response.json();
                document.getElementById('debugInfo').innerHTML = 
                    '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('debugInfo').innerHTML = 'Error: ' + error.message;
            }
        }

        // Show debug panel on F12
        document.addEventListener('keydown', function(e) {
            if (e.key === 'F12') {
                e.preventDefault();
                const panel = document.getElementById('debugPanel');
                panel.style.display = panel.style.display === 'none' ? 'block' : 'none';
            }
        });

        // Socket event handlers
        socket.on('connect', function() {
            console.log('‚úÖ Connected to server via WebSocket');
        });

        socket.on('disconnect', function() {
            console.log('‚ùå Disconnected from server');
        });

        socket.on('connect_error', function(error) {
            console.log('‚ùå WebSocket connection error:', error);
        });

        socket.on('stats_update', function(data) {
            console.log('üìä Stats update received:', data);
            updateDashboardStats(data);
        });

        // Global stats update function
        function updateDashboardStats(data) {
            // Update dashboard stats if elements exist
            const elements = {
                'doc-count': data.index_stats?.total_documents || 0,
                'node-count': (data.peer_stats?.total_peers || 0) + 1,
                'task-count': data.task_stats?.pending_tasks || 0,
                'data-size': data.index_stats?.total_size_mb || '0'
            };

            for (const [id, value] of Object.entries(elements)) {
                const element = document.getElementById(id);
                if (element) element.textContent = value;
            }
        }

        // Test API connectivity on page load
        window.addEventListener('load', function() {
            console.log('üîÑ Testing API connectivity...');
            
            // Test basic API call
            fetch('/api/stats')
                .then(response => response.json())
                .then(data => {
                    console.log('‚úÖ API connection successful:', data);
                    updateDashboardStats(data);
                })
                .catch(error => {
                    console.log('‚ùå API connection failed:', error);
                });
        });
    </script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
