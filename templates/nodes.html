<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Nodes - Document Processor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-network-wired"></i> DocProcessor
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">Dashboard</a>
                <a class="nav-link" href="/upload">Upload</a>
                <a class="nav-link" href="/search">Search</a>
                <a class="nav-link active" href="/nodes">Nodes</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h4><i class="fas fa-network-wired"></i> Network Nodes</h4>
                        <button id="refreshNodes" class="btn btn-sm btn-primary">
                            <i class="fas fa-sync-alt"></i> Refresh
                        </button>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-info">
                            <i class="fas fa-sync-alt"></i> Node discovery is automatic. The system will find other nodes on the LAN.
                            <span id="lastUpdated" class="float-end"></span>
                        </div>
                        
                        <div id="nodesContainer">
                            <div class="text-center">
                                <div class="spinner-border" role="status">
                                    <span class="visually-hidden">Loading nodes...</span>
                                </div>
                                <p class="mt-2">Discovering nodes on the network...</p>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="card mt-4">
                    <div class="card-header">
                        <h5><i class="fas fa-info-circle"></i> Network Information</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="card bg-light">
                                    <div class="card-body">
                                        <h6>This Node</h6>
                                        <div id="thisNodeInfo">
                                            <div class="spinner-border spinner-border-sm" role="status">
                                                <span class="visually-hidden">Loading...</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="card bg-light">
                                    <div class="card-body">
                                        <h6>Network Status</h6>
                                        <div id="networkStats">
                                            <div class="spinner-border spinner-border-sm" role="status">
                                                <span class="visually-hidden">Loading...</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Load nodes function
        async function loadNodes() {
            try {
                const response = await fetch('/api/debug/peers');
                const data = await response.json();
                
                const container = document.getElementById('nodesContainer');
                const lastUpdated = document.getElementById('lastUpdated');
                
                lastUpdated.textContent = `Last updated: ${new Date().toLocaleTimeString()}`;
                
                // Always show this node
                let html = `
                    <div class="card mb-3 border-primary">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-start">
                                <div class="flex-grow-1">
                                    <h5 class="card-title">
                                        ${data.node_id}
                                        <span class="badge bg-primary">This Node</span>
                                        ${data.is_leader ? '<span class="badge bg-success">Leader</span>' : ''}
                                    </h5>
                                    <p class="card-text mb-1">
                                        <strong>IP:</strong> ${data.local_ip}<br>
                                        <strong>Status:</strong> <span class="badge bg-success">Active</span><br>
                                        <strong>Role:</strong> ${data.is_leader ? 'Coordinator' : 'Worker'}
                                    </p>
                                    <div class="mt-2">
                                        <span class="badge bg-success me-1">Text Extraction</span>
                                        <span class="badge bg-info me-1">File Processing</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                
                // Add peer nodes
                const peerCount = Object.keys(data.peers).length;
                
                if (peerCount === 0) {
                    html += `
                        <div class="alert alert-warning text-center mt-3">
                            <i class="fas fa-exclamation-triangle"></i>
                            <h5>No Other Nodes Found</h5>
                            <p>This node is running standalone.</p>
                            <small class="text-muted">
                                To connect with other nodes:
                                <br>1. Ensure other computers are on the same network
                                <br>2. Run the application on those computers
                                <br>3. Wait a few seconds for discovery
                            </small>
                        </div>
                    `;
                } else {
                    for (const [peerId, peerInfo] of Object.entries(data.peers)) {
                        const lastSeen = new Date(peerInfo.last_seen * 1000);
                        const secondsAgo = Math.floor((Date.now() - lastSeen.getTime()) / 1000);
                        const timeAgo = secondsAgo < 60 ? 'Just now' : 
                                       secondsAgo < 3600 ? `${Math.floor(secondsAgo/60)} min ago` :
                                       `${Math.floor(secondsAgo/3600)} hours ago`;
                        
                        html += `
                            <div class="card mb-3">
                                <div class="card-body">
                                    <div class="d-flex justify-content-between align-items-start">
                                        <div class="flex-grow-1">
                                            <h5 class="card-title">
                                                ${peerId}
                                                <span class="badge bg-secondary">Peer</span>
                                            </h5>
                                            <p class="card-text mb-1">
                                                <strong>IP:</strong> ${peerInfo.ip}<br>
                                                <strong>Last Seen:</strong> ${timeAgo}<br>
                                                <strong>Status:</strong> <span class="badge bg-success">Connected</span>
                                            </p>
                                            <div class="mt-2">
                                                ${peerInfo.capabilities.text_extraction ? '<span class="badge bg-success me-1">Text</span>' : ''}
                                                ${peerInfo.capabilities.file_processing ? '<span class="badge bg-info me-1">Files</span>' : ''}
                                                ${peerInfo.capabilities.ocr ? '<span class="badge bg-warning me-1">OCR</span>' : ''}
                                                ${peerInfo.capabilities.nlp ? '<span class="badge bg-primary me-1">NLP</span>' : ''}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        `;
                    }
                }
                
                container.innerHTML = html;
                
                // Update node info
                const thisNodeInfo = document.getElementById('thisNodeInfo');
                thisNodeInfo.innerHTML = `
                    <p class="mb-1"><strong>Node ID:</strong> ${data.node_id}</p>
                    <p class="mb-1"><strong>IP Address:</strong> ${data.local_ip}</p>
                    <p class="mb-1"><strong>Status:</strong> <span class="badge bg-success">Online</span></p>
                    <p class="mb-0"><strong>Role:</strong> ${data.is_leader ? 'Leader' : 'Peer'}</p>
                `;
                
                // Update network stats
                const networkStats = document.getElementById('networkStats');
                networkStats.innerHTML = `
                    <p class="mb-1"><strong>Total Nodes:</strong> ${peerCount + 1}</p>
                    <p class="mb-1"><strong>Connected Peers:</strong> ${peerCount}</p>
                    <p class="mb-1"><strong>Leader:</strong> ${data.leader || data.node_id}</p>
                    <p class="mb-0"><strong>Network:</strong> <span class="badge bg-success">Active</span></p>
                `;
                
            } catch (error) {
                console.error('Error loading nodes:', error);
                document.getElementById('nodesContainer').innerHTML = 
                    `<div class="alert alert-danger">
                        <i class="fas fa-exclamation-circle"></i> Error loading node information: ${error.message}
                        <br><small>Please check that the server is running.</small>
                    </div>`;
            }
        }

        // Refresh button
        document.getElementById('refreshNodes').addEventListener('click', function() {
            loadNodes();
            this.innerHTML = '<i class="fas fa-sync-alt fa-spin"></i> Refreshing...';
            setTimeout(() => {
                this.innerHTML = '<i class="fas fa-sync-alt"></i> Refresh';
            }, 1000);
        });

        // Load nodes on page load
        loadNodes();
        
        // Auto-refresh every 10 seconds
        setInterval(loadNodes, 10000);
    </script>
</body>
</html>
