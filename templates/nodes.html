<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Nodes - Document Processor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .node-card {
            transition: transform 0.2s;
        }
        .node-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .node-type-pdf {
            border-left: 4px solid #dc3545 !important;
        }
        .node-type-txt {
            border-left: 4px solid #0d6efd !important;
        }
        .capability-badge {
            font-size: 0.75em;
            margin: 2px;
            padding: 4px 8px;
        }
        .load-bar {
            height: 10px;
            border-radius: 5px;
            margin-top: 5px;
        }
        .stats-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 10px;
        }
        .node-type-badge {
            font-size: 0.9em;
            padding: 5px 12px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-network-wired"></i> DocProcessor Network
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">Dashboard</a>
                <a class="nav-link" href="/upload">Upload</a>
                <a class="nav-link" href="/search">Search</a>
                <a class="nav-link active" href="/nodes">Nodes</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Network Overview Cards -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="stats-card p-3 text-center">
                    <h3 id="totalNodes">0</h3>
                    <p class="mb-0">Total Nodes</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stats-card p-3 text-center" style="background: linear-gradient(135deg, #dc3545 0%, #fd7e14 100%);">
                    <h3 id="pdfNodes">0</h3>
                    <p class="mb-0">PDF Specialists</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stats-card p-3 text-center" style="background: linear-gradient(135deg, #0d6efd 0%, #6610f2 100%);">
                    <h3 id="txtNodes">0</h3>
                    <p class="mb-0">TXT Specialists</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stats-card p-3 text-center" style="background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);">
                    <h3 id="totalJobs">0</h3>
                    <p class="mb-0">Total Jobs</p>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h4><i class="fas fa-network-wired"></i> Specialized Nodes</h4>
                        <div>
                            <button id="refreshNodes" class="btn btn-sm btn-primary">
                                <i class="fas fa-sync-alt"></i> Refresh
                            </button>
                            <span class="badge bg-secondary ms-2" id="lastUpdated">Just now</span>
                        </div>
                    </div>
                    <div class="card-body">
                        <div id="nodesContainer">
                            <div class="text-center py-4">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Loading nodes...</span>
                                </div>
                                <p class="mt-2 text-muted">Discovering specialized nodes...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Job Distribution Charts -->
        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-chart-pie"></i> Node Specialization</h5>
                    </div>
                    <div class="card-body">
                        <canvas id="specializationChart" width="400" height="300"></canvas>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-chart-bar"></i> Task Type Distribution</h5>
                    </div>
                    <div class="card-body">
                        <canvas id="taskTypeChart" width="400" height="300"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let specializationChart = null;
        let taskTypeChart = null;

        async function loadNodes() {
            try {
                const [peersResponse, jobStatsResponse] = await Promise.all([
                    fetch('/api/debug/peers'),
                    fetch('/api/job-stats')
                ]);

                const peersData = await peersResponse.json();
                const jobStatsData = await jobStatsResponse.json();

                updateNetworkOverview(peersData);
                updateNodesDisplay(peersData, jobStatsData);
                updateCharts(peersData, jobStatsData);
                updateLastUpdated();

            } catch (error) {
                console.error('Error loading node data:', error);
                showError('Failed to load node information');
            }
        }

        function getNodeType(peerInfo) {
            // Try multiple sources for node type
            return peerInfo.node_type || 
                   peerInfo.NODE_TYPE || 
                   (peerInfo.capabilities?.NODE_TYPE) ||
                   (peerInfo.pdf_processing ? 'PDF' : 
                    peerInfo.txt_processing ? 'TXT' : 'UNKNOWN');
        }

        function updateNetworkOverview(peersData) {
            const peers = peersData.peers || {};
            let pdfCount = 0;
            let txtCount = 0;
            let totalJobs = 0;

            // Count current node
            const currentNodeType = peersData.node_id.split('_')[0];
            if (currentNodeType === 'PDF') pdfCount++;
            if (currentNodeType === 'TXT') txtCount++;

            // Count peers
            Object.values(peers).forEach(peer => {
                const nodeType = getNodeType(peer);
                if (nodeType === 'PDF') pdfCount++;
                if (nodeType === 'TXT') txtCount++;
            });

            const totalNodes = Object.keys(peers).length + 1;

            document.getElementById('totalNodes').textContent = totalNodes;
            document.getElementById('pdfNodes').textContent = pdfCount;
            document.getElementById('txtNodes').textContent = txtCount;
            document.getElementById('totalJobs').textContent = totalJobs;
        }

        function updateNodesDisplay(peersData, jobStatsData) {
            const container = document.getElementById('nodesContainer');
            const jobStats = jobStatsData.job_distribution || {};
            let html = '';

            // This Node (Always first)
            const currentNodeType = peersData.node_id.split('_')[0];
            const thisNodeStats = jobStats[peersData.node_id] || {};
            
            html += createNodeCard({
                id: peersData.node_id,
                ip: peersData.local_ip,
                nodeType: currentNodeType,
                isSelf: true,
                jobStats: thisNodeStats,
                load: 0
            });

            // Peer Nodes
            const peers = peersData.peers || {};
            for (const [peerId, peerInfo] of Object.entries(peers)) {
                const nodeType = getNodeType(peerInfo);
                const peerStats = jobStats[peerId] || {};
                
                html += createNodeCard({
                    id: peerId,
                    ip: peerInfo.ip,
                    nodeType: nodeType,
                    isSelf: false,
                    jobStats: peerStats,
                    load: peerInfo.load || 0
                });
            }

            if (Object.keys(peers).length === 0) {
                html += `
                    <div class="alert alert-warning text-center mt-3">
                        <i class="fas fa-exclamation-triangle fa-2x mb-3"></i>
                        <h5>No Other Nodes Found</h5>
                        <p class="mb-2">This node is running in standalone mode.</p>
                        <small class="text-muted">
                            Start other specialized nodes (PDF or TXT) to enable distributed processing.
                        </small>
                    </div>
                `;
            }

            container.innerHTML = html;
        }

        function createNodeCard(node) {
            const nodeTypeClass = node.nodeType === 'PDF' ? 'node-type-pdf' : 'node-type-txt';
            const nodeTypeColor = node.nodeType === 'PDF' ? 'danger' : 'primary';
            const nodeTypeIcon = node.nodeType === 'PDF' ? 'file-pdf' : 'file-alt';
            const completionRate = ((node.jobStats.completion_rate || 0) * 100).toFixed(1);
            
            // Get job types
            const jobTypes = {};
            if (node.jobStats.total_jobs) {
                if (node.nodeType === 'PDF') {
                    jobTypes['pdf_processing'] = node.jobStats.total_jobs;
                } else {
                    jobTypes['txt_processing'] = node.jobStats.total_jobs;
                }
            }
            
            return `
                <div class="card node-card mb-3 ${nodeTypeClass} ${node.isSelf ? 'border-success' : ''}">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-8">
                                <h5 class="card-title">
                                    <i class="fas fa-${nodeTypeIcon} text-${nodeTypeColor}"></i>
                                    ${node.nodeType} Specialist
                                    ${node.isSelf ? '<span class="badge bg-success ms-2">This Node</span>' : ''}
                                </h5>
                                <p class="card-text mb-2">
                                    <strong>Node ID:</strong> <code>${node.id.substring(0, 30)}...</code><br>
                                    <strong>IP Address:</strong> ${node.ip}<br>
                                    <strong>Status:</strong> <span class="badge bg-success">Active</span><br>
                                    <strong>Current Load:</strong> <span class="badge bg-info">${node.load} tasks</span>
                                </p>
                                
                                <div class="mb-2">
                                    <strong>Specialization:</strong><br>
                                    ${node.nodeType === 'PDF' ? 
                                        '<span class="badge bg-danger capability-badge"><i class="fas fa-file-pdf"></i> PDF Processing Only</span>' :
                                        '<span class="badge bg-primary capability-badge"><i class="fas fa-file-alt"></i> TXT Processing Only</span>'
                                    }
                                </div>

                                <div class="mb-2">
                                    <strong>Job Statistics:</strong><br>
                                    <span class="badge bg-secondary">Total: ${node.jobStats.total_jobs || 0}</span>
                                    <span class="badge bg-success">Completed: ${node.jobStats.completed_jobs || 0}</span>
                                    <span class="badge bg-danger">Failed: ${node.jobStats.failed_jobs || 0}</span>
                                </div>
                            </div>
                            
                            <div class="col-md-4">
                                <div class="text-end">
                                    <div class="mb-3">
                                        <strong>Performance</strong>
                                        <div class="progress load-bar">
                                            <div class="progress-bar ${getLoadColor(completionRate)}" 
                                                 style="width: ${completionRate}%">
                                                ${completionRate}%
                                            </div>
                                        </div>
                                        <small class="text-muted">Success Rate</small>
                                    </div>
                                    
                                    <div class="job-types-breakdown">
                                        <strong>Processes:</strong><br>
                                        ${Object.entries(jobTypes).map(([type, count]) => 
                                            `<span class="badge bg-secondary me-1 mb-1">${type}: ${count}</span>`
                                        ).join('') || '<small class="text-muted">No jobs yet</small>'}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function getLoadColor(percentage) {
            const val = parseFloat(percentage);
            if (val >= 80) return 'bg-success';
            if (val >= 60) return 'bg-info';
            if (val >= 40) return 'bg-warning';
            return 'bg-danger';
        }

        function updateCharts(peersData, jobStatsData) {
            const peers = peersData.peers || {};
            let pdfCount = 0;
            let txtCount = 0;
            
            // Count current node
            const currentNodeType = peersData.node_id.split('_')[0];
            if (currentNodeType === 'PDF') pdfCount++;
            if (currentNodeType === 'TXT') txtCount++;

            // Count peers
            Object.values(peers).forEach(peer => {
                const nodeType = getNodeType(peer);
                if (nodeType === 'PDF') pdfCount++;
                if (nodeType === 'TXT') txtCount++;
            });

            // Specialization Chart
            if (specializationChart) specializationChart.destroy();
            const ctx1 = document.getElementById('specializationChart').getContext('2d');
            specializationChart = new Chart(ctx1, {
                type: 'doughnut',
                data: {
                    labels: ['PDF Specialists', 'TXT Specialists'],
                    datasets: [{
                        data: [pdfCount, txtCount],
                        backgroundColor: ['#dc3545', '#0d6efd']
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { position: 'bottom' }
                    }
                }
            });

            // Task Type Chart
            const jobDist = jobStatsData.job_distribution || {};
            const taskTypes = {
                'pdf_processing': 0,
                'txt_processing': 0
            };

            Object.values(jobDist).forEach(stats => {
                taskTypes['pdf_processing'] += stats.completed_jobs || 0;
                taskTypes['txt_processing'] += stats.completed_jobs || 0;
            });

            if (taskTypeChart) taskTypeChart.destroy();
            const ctx2 = document.getElementById('taskTypeChart').getContext('2d');
            taskTypeChart = new Chart(ctx2, {
                type: 'bar',
                data: {
                    labels: ['PDF Processing', 'TXT Processing'],
                    datasets: [{
                        label: 'Completed Jobs',
                        data: [taskTypes.pdf_processing, taskTypes.txt_processing],
                        backgroundColor: ['#dc3545', '#0d6efd']
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { display: false }
                    },
                    scales: {
                        y: { beginAtZero: true }
                    }
                }
            });
        }

        function updateLastUpdated() {
            document.getElementById('lastUpdated').textContent = 
                `Updated: ${new Date().toLocaleTimeString()}`;
        }

        function showError(message) {
            const container = document.getElementById('nodesContainer');
            container.innerHTML = `
                <div class="alert alert-danger">
                    <i class="fas fa-exclamation-circle"></i> ${message}
                </div>
            `;
        }

        // Event Listeners
        document.getElementById('refreshNodes').addEventListener('click', function() {
            this.innerHTML = '<i class="fas fa-sync-alt fa-spin"></i> Refreshing...';
            loadNodes().finally(() => {
                setTimeout(() => {
                    this.innerHTML = '<i class="fas fa-sync-alt"></i> Refresh';
                }, 1000);
            });
        });

        // Initialize
        loadNodes();
        
        // Auto-refresh every 5 seconds
        setInterval(loadNodes, 5000);
    </script>
</body>
</html>
